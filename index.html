---
layout: default
title: 首页
---

<div class="post-list">
    {% for post in site.posts %}
        <article class="post-item">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</p>
            <div class="post-excerpt">
                {{ post.excerpt }}
            </div>
        </article>
    {% endfor %}
</div>
